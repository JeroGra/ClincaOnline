<div *ngIf="esUser">
    <div class="card text-center ">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills ">
            <li class="nav-item">
              <a  (click)="Perfil()" class="nav-link border border-dark "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
              </svg></a>
            </li>
            <li *ngIf="esEspecialista" (click)="Horas()" class="nav-item">
              <a  class="nav-link border border-dark ms-1" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
              </svg></a>
            </li>
          </ul>
        </div>
        <div *ngIf="miPerf" class="card-body">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div *ngIf="esPaciente" class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button  type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item  active">
                    <img style="margin-right: auto;margin-left: auto;border-radius: 20px;width: 25rem;" src="{{imgUserUno}}" class="d-block" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                  <div  class="carousel-item">
                    <img src="{{imgUserDos}}" style="margin-right: auto;margin-left: auto;border-radius: 20px;width: 25rem;" class="d-block " alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button  class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div *ngIf="miPerf" class="card-body">
          <h5 class="card-title">{{user.nombre}} {{user.apellido}}</h5>
          <h6>{{user.tipo}}</h6>
          <p class="card-text">Logeado : {{objLog.logeadoDate | fecha : objLog.logeadoDate}}</p>
        </div>

        <div *ngIf="misHoras" class="card-body">

          <h5 class="card-title">Horarios</h5>

          <div class="card text-center ">
            <div class="card-header">
              <ul class="nav nav-pills card-header-pills ">
                <li (click)="Lunes()" class="nav-item" [ngClass]="(esLunes == true)? 'active' : ''" >
                  <a class="nav-link"> Lunes </a>
                </li>
                <li (click)="Martes()" class="nav-item" [ngClass]="(esMartes == true)? 'active' : ''" >
                  <a  class="nav-link" > Martes </a>
                </li>
                <li (click)="Miercoles()" class="nav-item" [ngClass]="(esMiercoles == true)? 'active' : ''" >
                  <a  class="nav-link" > Miercoles </a>
                </li>
                <li (click)="Jueves()" class="nav-item" [ngClass]="(esJueves == true)? 'active' : ''" >
                  <a  class="nav-link" > Jueves </a>
                </li>
                <li (click)="Viernes()" class="nav-item" [ngClass]="(esViernes == true)? 'active' : ''" >
                  <a  class="nav-link" > Viernes </a>
                </li>
                <li (click)="Sabado()" class="nav-item" [ngClass]="(esSabado == true)? 'active' : ''" >
                  <a  class="nav-link" > Sabados </a>
                </li>
              </ul>
            </div>
          <h6>Franja Horaria</h6>
          <div class="row g-3 mb-5 mt-0">
            {{dia}} de {{misHorarios.lunes.inicio}} a {{misHorarios.lunes.fin}}
          <div class="col-sm-6">
            <label class="form-label">De</label>
            <input type="time" class="form-control" name="de" [(ngModel)]="horaDe">
          </div>
          <div class="col-sm-6">
            <label class="form-label">Hasta</label>
            <input type="time" class="form-control" name="hasta"  [(ngModel)]="horaHasta">
          </div>
          <button (click)="SetHoras()" style="margin-left: auto; margin-right: auto;" class="col-sm-10 rounded-pill btn btn-outline-primary">
              Subir Horarios {{dia}}
          </button>
          </div>
        </div>
      </div>
</div>
