<div>
    <div class="div-p" *ngFor="let pa of pacientes" >
       
          <button (click)="SelectPaciente(pa)"  class=" rounded-circle btn fw-bold my-fav-btn"  type="button" aria-expanded="false" aria-controls="collapseExample">
            <img class="img_user rounded-circle img-btn" src="{{pa.fotos[0]?.path}}">
            <p>{{pa.nombre}} {{pa.apellido}}</p>
          </button>
        
          <div *ngIf="pa.id === paciente.id" id="{{pa.id}}">
            <div class="card card-title text-center" style="background-color: #80ED99;box-shadow: 0px 11px 67px 4px rgba(0,0,0,0.64);">
              <h4>Turnos</h4>
            </div>
            <div style="background-color: #80ED99;box-shadow: 0px 11px 67px 4px rgba(0,0,0,0.64);" class="card card-body">
              <div class="container text-center div-tabla-t">
                  <div class="row align-items-start tabla-titulo">
                      <div class="col  border-col">
                          fecha del Turno
                      </div>
                      <div class="col  border-col">
                          Estado
                      </div>
                      <div class="col  border-col">
                          Dia solicitado
                      </div>
                      <div class="col  border-col">
                          Especialidad
                      </div>
                      <div class="col  border-col">
                          Dia finalizado
                      </div>
                  </div>
      
                  <div (click)="SelectTurno(t)" class="row align-items-start tabla-content" *ngFor="let t of turnos">
                      <div *ngIf="t.finalizado" class="col border-col">
                          {{t.anio}}-{{t.mes}}-{{t.dia}} {{t.horarioInicio}} 
                      </div>
                      <div *ngIf="t.finalizado" class="col border-col">
                          Finalizado
                      </div>
                      <div *ngIf="t.finalizado" class="col border-col">
                          {{t.diaDeSolicitud | date : 'dd/MM/yyyy'}}
                      </div>
                      <div *ngIf="t.finalizado" class="col border-col">
                          {{t.especialidad}}
                      </div>
                      <div *ngIf="t.finalizado" class="col border-col">
                        {{t.diaDeFinalizacion | date : 'dd/MM/yyyy'}}
                    </div>
                  </div>
              </div>

            </div>

            <div *ngIf="turno.resenia !== '' " class="card card-footer" style="background-color: #80ED99;margin-top: 0.5rem;box-shadow: 0px 11px 67px 4px rgba(0,0,0,0.64);">
                <h6 style="text-align: center;font-weight: bold;">Rese√±a</h6>
                <input value="{{turno.resenia}}"  name="valor"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>


          </div>
    </div>


</div>
